<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <title>login</title>
</head>
<body class="text-center">
    <div class="wrap">
        <form name="loginFrm" id="loginFrm" method="post" autocomplete="off">
            <fieldset>
                <legend>회원가입</legend>
                <div class="inp_area2">
                    <ul>
                        <li>
                            <label>아이디</label>
                            <div class="inp_type2">
                                <input type="text" name="username"  value="" placeholder="아이디를 입력해 주세요." autocomplete="off">
                            </div>
                        </li>

                        <li>
                            <label>이메일</label>
                            <div class="inp_type2">
                                <input type="text" name="email" value="" placeholder="이메일 주소를 입력해주세요." autocomplete="off">
                            </div>
                        </li>

                        <li>
                            <label>비밀번호</label>
                            <div class="inp_type2">
                                <input type="password" name="password" value="" placeholder="소문자, 숫자로 비밀번호를 입력하세요." autocomplete="off">
                            </div>
                        </li>

                        <li>
                            <label>이름</label>
                            <div class="inp_type2">
                                <input type="text" name="name" id="name" value="" placeholder="이름을 입력해주세요." autocomplete="off">
                            </div>
                        </li>

                        <li>
                            <label>성별</label>
                            <div class="choice_wrap3">
                                <label>
                                    <input type="radio" name="user_sex" value="M"> <em>남성</em>
                                </label>
                                <label>
                                    <input type="radio" name="user_sex" value="F"> <em>여성</em>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
