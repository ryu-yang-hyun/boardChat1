<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/common :: header">
        <title>Login</title>
    </head>

    <body>
        <div class="wrap">
            <div class="login">
                <h2>Log-in</h2>
                <div class="login_sns">
                    <li><a href=""><i class="fab fa-instagram"></i></a></li>
                    <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter"></i></a></li>
                </div>
                <form th:action="@{/account/login2}" method="post">
                    <div class="login_id">
                        <h4>아이디</h4>
                        <input type="text" name="username" placeholder="아이디" autocomplete="off">
                    </div>
                    <div class="login_pw">
                        <h4>비밀번호</h4>
                        <input type="password" name="password" placeholder="비밀번호">
                    </div>

                    <div class="login_etc">
                        <div class="checkbox">
                            <a th:href="@{/account/register}">회원가입</a>
                        </div>

<!--                        <div class="checkbox">-->
<!--                            <input type="checkbox" name="" id=""> Remember Me?-->
<!--                        </div>-->

                        <div class="forgot_pw">
                            <a href="">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
